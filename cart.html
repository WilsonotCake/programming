<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Shop - Cart</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="info.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-book-open"></i> Comics Shop</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
            <div class="theme-switch-wrapper">
                <span class="theme-switch">
                    <label class="switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider">
                            <div class="slider-icons">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                            </div>
                        </div>
                    </label>
                </span>
            </div>
        </div>
    </header>
    <main>
        <section class="cart-page">
            <div class="section-title">
                <h2><i class="fas fa-shopping-basket"></i> Your Shopping Cart</h2>
                <p class="subtitle">Review and manage your selected items</p>
            </div>
            <div class="cart-container">
                <ul class="cart-items"></ul>
                <div class="cart-summary">
                    <p class="total">Total: <span id="total-price">0</span> UAH</p>
                    <div class="cart-buttons">
                        <button id="clear-cart">
                            <span class="button__text">Clear Cart</span>
                            <span class="button__icon">X</span>
                        </button>
                        <button class="checkout">
                            <span class="button__text">Checkout</span>
                            <span class="button__icon"><i class="fas fa-check"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Comics Shop. All rights reserved.</p>
    </footer>
</body>
</html>
